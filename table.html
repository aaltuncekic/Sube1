<html>
    <head>
        <title>HTML Tablolar</title>
    </head>
    <body>
        <h1>Tablo ve Sütun Birleştirme</h1>
        <table border="1"><!--TABLO OLUŞTUR-->
            <tr> <!--SATIR EKLE-->
                <td>1. Sütun</td> <!--SÜTUN OLUŞTUR-->
                <td>2. Sütun</td>
                <td>3. Sütun</td>
            </tr>
            <tr>
                <td colspan="3">2</td>
                
            </tr>
            <tr>
                <td colspan="5">3</td>
            
            </tr>
            <tr>
                <td  colspan="2">3</td>
                <td>4</td>
            </tr>
        </table>
        <h1>Satır Birleştirme</h1>
        <table border="1" width="200px">
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>2</td>
                <td rowspan="2">3</td>
             
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
        </table>
        <h1>BAŞLIKLI TABLO</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
